<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>MokoCrush</title>

    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/fontfaces.css" />
    <link rel="stylesheet" href="styles/mobile.css"
          media="screen and (max-device-width: 768px) and (orientation: portrait),
                 screen and (max-device-width: 1024px) and (orientation: landscape)"/>

    <link rel="apple-touch-icon-precomposed" href="images/ios-icon.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/ios-icon-ipad.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/ios-icon-iphone4.png"/>

    <link rel="apple-touch-startup-image"
          href="images/ios-startup-748x1024.png"
          media="screen and (min-device-width: 768px) and (orientation:landscape)" />
    <link rel="apple-touch-startup-image"
          href="images/ios-startup-768x1004.png"
          media="screen and (min-device-width: 768px) and (orientation:portrait)" />
    <link rel="apple-touch-startup-image"
          href="images/ios-startup-320x460.png"
          media="screen and (max-device-width:320px)"/>

    <meta name="apple-mobile-web-app-status-bar-style"
          content="black" />

    <script src="scripts/modernizr.js"></script>
    <script src="scripts/loader.js"></script>
</head>
<body>

    <div id="game">
        <div class="background"></div>

        <div id="splash-screen" class="screen">
            <h1 class="logo">Moko <br/>Crush</h1>
            <div class="progress">
                <div class="indicator"></div>
            </div>
            <span class="continue">進入遊戲</span>
        </div>

        <div id="install-screen" class="screen">
            <h1 class="logo">Moko<br/>Crush</h1>
            <span>
                <<img src="images/install-icon.png" alt="Install Icon">
                安裝遊戲到Home Screen
            </span>
        </div>

        <div id="main-menu" class="screen">
            <h2 class="logo">Moko <br/>Crush</h2>
            <ul class="menu">
                <li><button name="game-screen">開始遊戲</button></li>
                <li><button name="hiscore">排行榜</button></li>
                <li><button name="about">關於</button></li>
            </ul>
        </div>

        <div id="game-screen" class="screen">
            <div class="game-board jewel-size">
                <div class="announcement"></div>
            </div>

            <div class="game-info">
                <label class="level">等級: <span></span></label>
                <label class="score">分數: <span></span></label>
            </div>

            <div class="time progress">
                <div class="indicator"></div>
            </div>
        </div>

        <div id="high-scores" class="screen"></div>
        <div id="jewel-proto"></div>
    </div>

</body>
</html>
